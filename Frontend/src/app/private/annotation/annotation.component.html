<div class="loading-indicator" *ngIf="spinnerToggle">
</div>
 
<section class="margintop">
  <div class="row m-null">
    <div class="col-md-2 p-null">
      <div class="map-sidebar">
        <div class="ptb-20">
          <h3 class="text-center bold">Map-features</h3>
        </div>
        <div class="map-feature">
          <a id="polygon" class="annotation-links">
            <span [ngStyle]="{ 'cursor': 'pointer' }" ><mat-icon> layers</mat-icon>Draw Area polygon</span>
          </a>
          <mat-divider></mat-divider>
          <a id="rem_polygon" class="annotation-links">
            <span [ngStyle]="{ 'cursor': 'pointer' }"><mat-icon>restore_from_trash</mat-icon> Remove Draw</span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-10 p-null">
      <div class="annotation-container">
        <div id="map" class="map" tabindex="0">
        </div>
      </div>
    </div>
  </div>
</section>
