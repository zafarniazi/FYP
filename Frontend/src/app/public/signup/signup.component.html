<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div *ngIf="error" class="alert alert-danger mt-5 error" role="alert">
      <strong>An Error Occured</strong> {{ error }}
    </div>
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form
          [formGroup]="exform"
          class="register-form"
          id="register-form"
          (ngSubmit)="clicksub()"
        >
          <div class="form-group">
            <label for="name"
              ><i class="zmdi zmdi-account material-icons-name"></i
            ></label>
            <input
              type="text"
              formControlName="name"
              id="name"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input
              type="email"
              formControlName="email"
              id="email"
              placeholder="Your Email"
            />
            <span
            *ngIf="!exform.get('email').valid && exform.get('email').touched"
            [ngStyle]="{ color: 'red' }"
            >Please Enter email</span>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input
              type="password"
              formControlName="password"
              id="pass"
              placeholder="Password"
            />
            <span
              *ngIf="
                !exform.get('password').valid && exform.get('password').touched
              "
              [ngStyle]="{ color: 'red' }"
              >Please Enter password</span
            >
          </div>
          <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input
              type="password"
              formControlName="password2"
              id="re_pass"
              placeholder="Repeat your password"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              name="agree-term"
              id="agree-term"
              class="agree-term"
            />
            <label for="agree-term" class="label-agree-term"
              ><span><span></span></span>I agree all statements in
              <a href="#" class="term-service">Terms of service</a></label
            >
          </div>
          <div class="form-group form-button">
            <input
              type="submit"
              name="signup"
              id="signup"
              class="form-submit"
              value="Register"
            />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure>
          <img
            src="../../../assets/images/signup-image.jpg"
            alt="sing up image"
          />
        </figure>
        <a routerLink="/signin" class="signup-image-link"
          >I am already member</a
        >
      </div>
    </div>
  </div>
</section>
