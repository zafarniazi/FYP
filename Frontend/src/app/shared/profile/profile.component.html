
  <div mat-dialog-title>
    <div class="row">
      <div class="col-md-10">
        <h2>Change Password</h2>
      </div>
      <div class="col-md-2">
        <a (click)="close()" class="pull-right hand-show">
          <mat-icon>close</mat-icon>
        </a>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
        <form [formGroup]="exform">
          <div class="row">
              <div class="col-md-12 w-100">
                <mat-form-field appearance="outline" >
                  <label class="mb-1">Current Password</label>
                  <input
                    matInput
                    placeholder="Password"
                    formControlName="password"
                    style="padding: 10px;
                    margin-right: 10px;"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" >
                  <label class="mb-1">New Password</label>
                  <input
                    matInput
                    placeholder="new password"
                    formControlName="newpassword"
                    style="padding: 10px;
                    margin-right: 5px;"
                  />
                </mat-form-field>
              </div>
          </div>
                
        </form>
      </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="submit"color="primary"  (click)="changepassword()">Change Password</button>
  </mat-dialog-actions>
